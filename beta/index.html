<html>
    <head>
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="SORA">
        <meta property="og:description" content="Sebuah project yang dibuat oleh 3 orang">
        <meta property="og:footer" content="Keren yah">
        <meta name="theme-color" content="cyan">
        <title>SORA</title>
        <link rel="icon" href="./assets/soralogo.svg" type="image/x-icon">
        <script src="script.js" type="text/javascript"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="vidbg">
            <video class="actuallyvideo" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
                <source src="./assets/background.mp4" type="video/mp4">
        </div>
        <div style="height:100%;">
            <div class="header">
                <img src="./assets/soralogo.svg" alt="SORA Logo" width="50px">
                <div style="margin-top: auto; margin-bottom: auto;">
                    <h3 style="margin:0px; margin-left:20px; height: 22px;">Sundanese Online Repository Archive</h3>
                    <h5 style="margin:0px; margin-left:20px; height: 22px;">Sebuah project yang dibuat oleh 3 orang</h5>
                </div>
    
            </div>
            <div class="actual-body">
                <h1 style="margin: 0px; margin-top: 20px; margin-bottom: 20px; padding: 0px; height: 0px; text-align: center;">Penerjemah Aksara Sunda</h1><br>
                <p>Ketik teks lalu tekan enter untuk menerjemahkan</p>
                <div class="container-fluid">
                    <div class="row">
                        <div class="span7">
                            <div class="well">
                                <div class="control-group">
                                    <label class="control-label" for="inputLatin">
                                        <p class="kecil">Teks Latin:</p>
                                    </label>
                                    <div class="controls">
                                        <textarea name="LatinTextBox" id="LatinText" rows="5"
                                            onkeypress="ifEnter1(this,event)" onfocus="setbg('LatinText');"
                                            onblur="writeSunda();setbg('LatinText')"
                                            placeholder="Tulis teks latin disini..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="span7">
                            <div class="well">
                                <div class="control-group">
                                    <label class="control-label" for="inputLatin">
                                        <p class="kecil">Aksara Sunda:</p>
                                    </label>
                                    <div class="controls">
                                        <textarea name="SundaTextBox" id="SundaText" rows="5"
                                            onkeypress="ifEnter2(this,event)" onfocus="setbg('SundaText');"
                                            onblur="writeLatin();setbg('SundaText')" 
                                            placeholder="Keluaran teks aksara sunda disini..."></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
